<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku home proto</title>

    <!-- this has to be a css file -->
    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <main id="page">
        <h1 class="hidden"></h1>

        <header>
        <h2 class="hidden"></h2>

        <img src="images/roku.svg" alt="roku logo" id="topLogo">
        <img src="images/defaultuserprofilepic.jpg" alt="default profile pic" id="profilepic">

        <nav class="main-nav">
            <ul>
            <li class="nav-item"><a href="signin.html">Sign In</a></li>
            <li class="nav-item"><a href="#">Settings</a></li>
            <li class="nav-item"><a href="#">Support</a></li>
            </ul>
        </nav>
        </header>

        <div v-for="item, index in landing">
            <img :src='"images/" + item.landingImage' :alt='item.landingAlt' id="landingPageImage">
        </div>

        <section id="watchsection">
            <h2 class="hidden"></h2>
            <div id="buttons">
                <h3 class="hidden"></h3>
                <a href="signin.html"><button type="button">Movie Gallery</button></a>
                <a href="signin.html"><button type="button">Music Gallery</button></a>
                <a href="signin.html"><button type="button">TV Gallery</button></a>
            </div>

            <p>Start Watching Today!</p>
            <p>Flashback to the movies, music, and shows that made a splash from the 50's all the way to the 90's.</p>

        </section>

        <img src="images/fullyearssection.jpg" alt="50's through 90's decoration image" id="decadesimg">

        <p>Get access to great content from the 50's to 90's</p>


    <footer>
        <img src="images/rokufooter.png" alt="footer roku logo" id="botLogo">

        <div v-for="item, index in social">
            <a :href='item.socialurl'><img :src='"images/" + item.socialImage' :alt='item.socialAlt' id="socialicon"></a>
        </div>

        <p>@2020 Roku Inc. All rights Reserved</p>

    </footer>
    </main>

    

    <script type="module" src="js/main.js"></script>
</body>

</html>
